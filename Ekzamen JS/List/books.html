<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="fonts/fontawesome-free-6.0.0-beta3-web/css/fontawesome.css">
        <link rel="stylesheet" href="fonts/fontawesome-free-6.0.0-beta3-web/css/solid.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="/examples/libs/bootstrap-5/bootstrap.min.css" rel="stylesheet">   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Cute+Font|Inconsolata" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.7.0/d3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="/examples/vendors/jquery/jquery-3.4.1.min.js"></script>
        
        <link rel="stylesheet" href="books.css">

        <title>List Books</title>
	</head>
	<body>
        <div class="container-all">

            <h1>LIBRARY</h1>

            <!--   Меню навигации, нав бар -->
            <nav class="row navbar navbar-expand-md navbar-dark">
                <div class="link col collapse navbar-collapse navbar-nav" id="navBar">
                    <div><a class="nav-link active" href="books.html">Books</a></div>
                    <div><a class="nav-link" href="visitors.html">Visitors</a></div>
                    <div><a class="nav-link" href="cards.html">Cards</a></div>
                    <div><a class="nav-link" href="statistics.html">Statistics</a></div>
                </div>
            </nav>            

            <div class="container-content">

                <div class="add-book">
                    <h5>ALL BOOKS:</h5>
                    <button class="add-new-book">New book</button>
                </div>


                <!--   Форма добавления фильма -->
                <form class="form-add-book" id="formAddBook">                     
                    <div>
                        <label class="mx-1" for="formId">ID:</label>
                        <input class="ipt-id form-control" id="formId" name="id" type="number" />
                    </div>

                    <div>
                        <label class="mx-1" for="formNameBook">Название:</label>
                        <input class="ipt-name form-control" id="formNameBook" name="name" type="text" />
                    </div>
        
                    <div>
                        <label class="mx-1" for="formNameAuthor">Имя автора:</label>
                        <input class="ipt-name-author form-control" id="formNameAuthor" name="nameAuthor" type="text" />
                    </div>
        
                    <div>
                        <label class="mx-1" for="formYearPublishing">Год издательства:</label>
                        <input class="ipt-year-publishing form-control" id="formYearPublishing" name="yearPublishing" type="number" />
                    </div>
                
                    <div>
                        <label class="mx-1" for="formNamePublishingHouse">Название издательства:</label>
                        <input class="ipt-name-publishing-house form-control" id="formNamePublishingHouse" name="namePublishingHouse" type="text" />
                    </div>
                
                    <div>
                        <label class="mx-1" for="formNumberOfPages">Количество страниц:</label>
                        <input class="ipt-number-pages form-control" id="formNumberOfPages" name="numberOfPages" type="number" />
                    </div>

                    <div>
                        <label class="mx-1" for="formNumberOfCopies">Количество экземпляров:</label>
                        <input class="ipt-number-copies form-control" id="formNumberOfCopies" name="numberOfCopies" type="number" />
                    </div>
        
                    <div>
                        <button class="btn-apply btn btn-outline-warning form-control" name="inputBtn" type="button" id="btnApplyBook">Применить</button>
                    </div>            
                </form>

                <hr>

                <div class="sort-and-search-books">
                    <div class="sort-book">
                        <label>Sort by:</label>
                        <input type="text">
                        <button>Sort</button>
                    </div>

                    <div class="search-book">
                        <label>Search:</label>
                        <input class="ipt-search-book" type="text">
                        <button class="btn-search-book">Search</button>
                    </div>
                </div>

                <div class="list-books">
                    <table class="text-center" id="listBooks">
                        <thead class="list-title container-fluid">
                            <tr class="row">
                                <td class="title-books col-1">ID</td>
                                <td class="title-books col-2">Название</td>
                                <td class="title-books col-2">Имя автора</td>
                                <td class="title-books col-1">Год издательства</td>
                                <td class="title-books col-2">Название издательства</td>
                                <td class="title-books col-1">Количество страниц</td>
                                <td class="title-books col-1">Количество экземпляров в библиотеке</td>
                                <td class="title-books col-1">Редактировать</td>
                                <td class="title-books col-1">Удалить</td>
                            </tr>
                        </thead>

                        <tbody class="list container-fluid" id="listBooks"></tbody>
                    </table>                    
                </div>
            </div>
        </div>
            

        <script src="books.js"></script>
	</body>
</html>
