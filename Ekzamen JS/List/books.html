<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="books.css">
        <title>List Books</title>
    </head>

    <body>
        <div class="container-all">

            <h1>LIBRARY</h1>


            <!--   Меню навигации, нав бар -->
            <nav class="link row navbar-dark">
                <div class="active-link"><a class="nav-link active" href="books.html">Books</a></div>
                <div><a class="nav-link" href="visitors.html">Visitors</a></div>
                <div><a class="nav-link" href="cards.html">Cards</a></div>
                <div><a class="nav-link" href="statistics.html">Statistics</a></div>
            </nav>

            <div class="container-books">


                <!--   Кнопка добавления книги -->
                <div class="add-book">
                    <h5>ALL BOOKS:</h5>
                    <button class="btn-add-book" id="btnAddNewBook">New book</button>
                </div>


                <!--   Форма добавления книги -->
                <form class="form-add-book" id="formAddBook">
                    <div>
                        <label for="formId">ID:</label>
                        <input class="form-control" type="number" id="formId" title="Используйте числовой формат" pattern="^[1-9]+$">
                    </div>

                    <div>
                        <label for="formName">Name of the book:</label>
                        <input class="form-control" type="text" id="formName">
                    </div>

                    <div>
                        <label for="formNameAuthor">Name of author:</label>
                        <input class="form-control" type="text" id="formNameAuthor">
                    </div>

                    <div>
                        <label for="formYearPublishing">Year of publishing:</label>
                        <input class="form-control" type="number" id="formYearPublishing">
                    </div>

                    <div>
                        <label for="formNamePublishingHouse">Name of the publishing house:</label>
                        <input class="form-control" type="text" id="formNamePublishingHouse">
                    </div>

                    <div>
                        <label for="formNumberOfPages">Number of pages:</label>
                        <input class="form-control" type="number" id="formNumberOfPages">
                    </div>

                    <div>
                        <label for="formNumberOfCopies">Number of copies:</label>
                        <input class="form-control" type="number" id="formNumberOfCopies">
                    </div>
                    
                    <button type="button" class="btn-apply form-control">Add Row</button>
                </form>

                <hr>


                <!-- поиск книг в таблице --> 
                <div class="search-book">
                    <label for="iptSearch">Search:</label>
                    <input class="ipt-search-book form-control" id="iptSearch" type="text" onkeyup="tableSearch()">
                </div>

                <div class="table-books">
                    <table id="tableBooks">
                        <thead>
                            <tr class="title-books">
                                <th class="col-1 th-sort-book">ID</th>
                                <th class="col-3 th-sort-book">Name of the book</th>
                                <th class="col-2 th-sort-book">Name of author</th>
                                <th class="col-1 th-sort-book">Year of publishing</th>
                                <th class="col-2 th-sort-book">Name of the publishing house</th>
                                <th class="col-1 th-sort-book">Number of pages</th>
                                <th class="col-1 th-sort-book">Number of copies</th>
                                <th class="col-1">Delete</th>
                            </tr>
                        </thead>
                        
                        <tbody class="list"></tbody>
                    </table>
        
                    <button type="button" class="form-control col-1 delete-row">Delete Row</button>
                </div>        
            </div>
        </div>
        
        <script src="books.js"></script>
    </body>
</html>
